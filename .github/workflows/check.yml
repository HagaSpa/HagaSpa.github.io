name: Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: 'yarn'
        node-version-file: .nvmrc
        
    - name: Install dependencies
      run: yarn install
      
    - name: Run lint
      run: yarn lint
