name: PR Validation

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - .claude/**
      - CLAUDE.md
      - README.md

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run lint
      run: bun run lint

    - name: Build verification
      run: bun run build
